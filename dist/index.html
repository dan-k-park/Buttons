<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Resuable Components</title>
  </head>
  <body>
    <div class="container">
      <!-- BUTTONS -->
      <div class="grid">
        <a href="#" class="btn-flip-open">Hover Me</a>
        <a href="#" class="btn-pulsing">Hover Me</a>
        <button class="btn-border-growing">Hover Me</button>
        <button class="btn-borders-appearing">Hover Me<span></span></button>
      </div>

      <!-- IMAGES -->
      <div>
        <figure class="img-caption-slide-down">
          <img src="./img/Cat.jpg" alt="A picture of a cat" />
          <figcaption>Here is a picture of a cat.</figcaption>
        </figure>
      </div>

      <!-- MENUS -->
      <nav>
        <ul class="nav-var-a">
          <li><a href="#" class="nav-var-a__link">Home</a></li>
          <li><a href="#" class="nav-var-a__link">About</a></li>
          <li><a href="#" class="nav-var-a__link">Services</a></li>
          <li><a href="#" class="nav-var-a__link">Portfolio</a></li>
          <li><a href="#" class="nav-var-a__link">Contact</a></li>
        </ul>
      </nav>

      <nav>
        <ul class="nav-var-b">
          <li><a href="#" class="nav-var-b__link">Home</a></li>
          <li><a href="#" class="nav-var-b__link">About</a></li>
          <li><a href="#" class="nav-var-b__link">Services</a></li>
          <li><a href="#" class="nav-var-b__link">Portfolio</a></li>
          <li><a href="#" class="nav-var-b__link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
